
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteka - Wyloguj</title>
    <style>
        body {
            background-image: url('{% static "img/6b695030-7469-4415-945d-a0fe872c6665.jpeg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333; 
            color: white; 
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: white; 
            text-decoration: none;
        }
        main {
            padding: 20px 20px 60px 20px;
            text-align: center;
        }
        footer {
            background-color: #555;
            color: white; 
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .logout-form {
            background: rgba(255, 255, 255, 0.7); /* Przezroczyste tło */
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
            transition: box-shadow 0.3s;
        }

        .logout-form:hover {
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }

        .logout-form label {
            display: block;
            margin-bottom: 15px;
            color: #333;
            font-weight: bold;
        }

        .logout-form input[type="submit"] {
            padding: 12px 20px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .logout-form input[type="submit"]:hover {
           background-color: #555;
        }

    </style>
</head>
<body>
    <header>
        <h1>Witaj w bibliotece</h1>
        <nav>
            <ul style="display: inline;">
                <li><a href="{% url 'home' %}">Strona główna</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'users' %}">Lista użytkowników</a></li>
                    <li><a href="{% url 'logout' %}">Wyloguj</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Zaloguj</a></li>    
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        <div class="logout-form">
            <h2>Czy na pewno chcesz się wylogować?</h2>
            <form action="" method="POST">
                {% csrf_token %}
                <input type="submit" value="Wyloguj się">
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Biblioteka</p>
    </footer>
</body>
</html>
